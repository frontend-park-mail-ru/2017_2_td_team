dist: trusty
sudo: required
language: node_js
node_js:
  - "node"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
branches:
  only:
  - master
  - dev
deploy:
  provider: heroku
  skip_cleanup: true
  app:
    master: top-tdteam
    dev: tdteam
  on:
    branch:
    - dev
    - master
  api_key:
    secure: 
